<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer</title>
    <style>
        body
        { 
            margin: 0;
            position: relative;
        }
        canvas
        { 
            display: block;
        }
        button
        {
            position: absolute;
            bottom: 50px; /* Position from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust position to center */
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="openWebsite">View IN AR</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, model, controls;
        let startDistance = 0;

        function init()
        {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Enable anti-aliasing and shadows in the WebGLRenderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x808080); // Set background color to gray
            renderer.shadowMap.enabled = true; // Enable shadows
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Soft shadows
            document.body.appendChild(renderer.domElement);

            // Add realistic ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
            scene.add(ambientLight);

            // Add directional light (sunlight) with shadows
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // Sunlight-like light
            directionalLight.position.set(5, 10, 7.5); // Position it to shine down
            directionalLight.castShadow = true; // Enable shadows
            directionalLight.shadow.mapSize.width = 1024; // Shadow resolution
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            scene.add(directionalLight);

            // Add a spotlight to highlight the model
            const spotLight = new THREE.SpotLight(0xffffff, 2); // Bright white light
            spotLight.position.set(0, 10, 5); // Position above and in front of the model
            spotLight.castShadow = true; // Enable shadows for spotlight
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);

            // Add Point Light for localized lighting effects
            const pointLight = new THREE.PointLight(0xff9900, 1.5, 50); // Warm point light
            pointLight.position.set(-5, 5, 5); // Position for side lighting
            pointLight.castShadow = true;
            scene.add(pointLight);

            const loader = new THREE.GLTFLoader();
            loader.load('Steerad.glb', (gltf) => 
            {
                model = gltf.scene;
                scene.add(model);

                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                model.traverse(function (node)
                {
                    if (node.isMesh)
                    {
                        node.castShadow = true; // Model will cast shadows
                        node.receiveShadow = true; // Model will receive shadows
                    }
                });
            });

            camera.position.z = 5;

            // Initialize OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('touchstart', onTouchStart, false);
            document.addEventListener('touchmove', onTouchMove, false);
            
            // Button click event
            document.getElementById('openWebsite').addEventListener('click', openWebsite);
        }

        function openWebsite()
        {
            window.open('https://seventh-reality.github.io/Sterrad_Android_IOS/', '_blank'); // Replace with your URL
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onTouchStart(event)
        {
            if (event.touches.length === 2)
            {
                startDistance = getDistance(event.touches[0], event.touches[1]);
            }
        }

        function onTouchMove(event)
        {
            if (event.touches.length === 2)
            {
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                const scaleFactor = currentDistance / startDistance;

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                startDistance = currentDistance;
            }
        }

        function getDistance(touch1, touch2)
        {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function animate()
        {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
