<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer</title>
    <style>
        body { margin: 0; position: relative; }
        canvas { display: block; }
        button {
            position: absolute;
            bottom: 50px; /* Position from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust position to center */
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="openWebsite">View IN AR</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, model, controls;
        let startDistance = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Enable anti-aliasing in the WebGLRenderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x808080); // Set background color to gray
            document.body.appendChild(renderer.domElement);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);

            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 10); // White light
            directionalLight.position.set(5, 10, 7.5); // Position it to shine down on the model
            scene.add(directionalLight);

            // Add a Point Light
            const pointLight = new THREE.PointLight(0xffffff, 2, 100); // White light, intensity, distance
            pointLight.position.set(0, 5, 5); // Position it
            pointLight.castShadow = true; // Enable shadow
            scene.add(pointLight);

            // Add Hemisphere light (sky light)
            const hemisphereLight = new THREE.HemisphereLight(0x4040ff, 0xffc080, 1); // Sky color, ground color, intensity
            hemisphereLight.position.set(0, 10, 0);
            scene.add(hemisphereLight);

            const loader = new THREE.GLTFLoader();
            loader.load('Steerad.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);
            });

            camera.position.z = 5;

            // Initialize OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('touchstart', onTouchStart, false);
            document.addEventListener('touchmove', onTouchMove, false);
            
            // Button click event
            document.getElementById('openWebsite').addEventListener('click', openWebsite);
        }

        function openWebsite() {
            window.open('https://seventh-reality.github.io/Sterrad_Android_IOS/', '_blank'); // Replace with your URL
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onTouchStart(event) {
            if (event.touches.length === 2) {
                startDistance = getDistance(event.touches[0], event.touches[1]);
            }
        }

        function onTouchMove(event) {
            if (event.touches.length === 2) {
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                const scaleFactor = currentDistance / startDistance;

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                startDistance = currentDistance;
            }
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
