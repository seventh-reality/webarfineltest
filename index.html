<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Three.js CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <!-- GLTFLoader -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/jsm/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Add orbit controls for rotating, zooming, and panning
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Add ambient lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Add directional lighting
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // Load the GLB model using GLTFLoader
            const loader = new THREE.GLTFLoader();
            loader.load('range_rover.glb', function (gltf) {
                const model = gltf.scene;
                model.position.set(0, 0, 0);
                scene.add(model);

                // Adjust the camera and controls to fit the model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3()).length();
                const center = box.getCenter(new THREE.Vector3());

                controls.reset();
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);

                camera.position.copy(center);
                camera.position.z += size * 1.5;
                controls.update();
            }, undefined, function (error) {
                console.error('Error loading the model', error);
            });

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start rendering the scene
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize the scene on page load
        init();
    </script>
</body>
</html>
